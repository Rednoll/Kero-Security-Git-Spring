plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java-library'
}

group = 'com.kero'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {

	mavenCentral()
}

bootJar {

   enabled = false
}

jar {
	
	enabled = true
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-autoconfigure'
	
	implementation 'org.slf4j:slf4j-api:1.7.25'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test')

	implementation 'com.github.rednoll:kero-security:[0.1,)'
	implementation 'com.github.rednoll:kero-security-git:[0.1,)'
	implementation 'com.github.rednoll:kero-security-spring:[0.1,)'
	
	implementation 'org.eclipse.jgit:org.eclipse.jgit:5.7.+'
}

test {
	useJUnitPlatform()
}
